version: '3'
services:
  web:
    image: csaqbackend
    build: .
    ports:
      - "8668:8085"
    volumes:
      - persistent_volume:/app/volumes
    restart: unless-stopped
volumes:
  persistent_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ubuntu/spring_portfolio/volumes
